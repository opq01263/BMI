<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img src="img/BMICLogo.png" class="BMIlogo" alt="">
            <div class="headertext">
            <label for="tall">身高 cm</label>
            <br>
            <input type="number" name="" id="tall" placeholder="請輸入您的身高...">
            <br>
            <br>
            <label for="weight">體重 kg</label>
            <br>
            <input type="number" name="" id="weight" placeholder="請輸入您的體重...">
           </div>
           <div class="btn">
               <input type="button" name="" class="btnr" value="看結果">
           </div>
           <div class="claerfix"></div>
        </div>
        <div class="BMIhistory">
            <h1>BMI 紀錄</h1>
            <ul class="list"></ul>
            <input type="button" class="clearhistory" value="清除歷史紀錄">
            <div class="clearfix"></div>
        </div>
        <div class="footer">
            <img src="https://github.com/Jimmywei01/Pratice/blob/master/BMI2.JPG?raw=true" alt="">
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
